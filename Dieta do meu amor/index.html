<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dieta da Bibita</title>
    <link rel="stylesheet" href="style.css"> <!-- Para usarmos depois -->

</head>
<body>
    <h1>Dieta da Semana</h1>
    <button id="toggle-theme">🌙 Alternar Tema</button>

    <div class="carousel">
        <button id="prev">←</button>

        <div class="day" id="day-container">
            <h2 id="day-name">Segunda-feira</h2>
            <ul>
                <li><strong>Café da manhã:</strong> Iogurte com granola e frutas</li>
                <li><strong>Almoço:</strong> Frango grelhado com salada e arroz integral</li>
                <li><strong>Jantar:</strong> Sopa de legumes com torrada integral</li>
            </ul>
        </div>

        <button id="next">→</button>
    </div>

    <script src="script.js"></script> <!-- JavaScript que vamos fazer depois -->
</body>
</html>
